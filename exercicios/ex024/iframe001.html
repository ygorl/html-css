<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframes</title>

    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid rgba(0, 0, 0, 0.411);
        }
    </style>
</head>
<body>
    <h1>Testando iframes</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0"
        height="500">

        <a href="https://www.cursoemvideo.com" target="_blank">Cursoemvideo</a>

        <!-- Nem todos os navegadores carregam iframe, por isso colocar o link no meio -->

        </iframe>
        para aprender a programar
    </p>
</body>
</html>
